{% extends "base.html" %}

{% block title %}Criar Quiz{% endblock title %}

{% block content %}
<h2>Criar Quiz</h2>

{% if submitted %}
<p class="success">Your quote was submitted successfully. Thank you.</p>

{% else %}
<form class="quizForm" action="" method="post" novalidate>
    <table>
        {{ form.as_table }}
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
    {% csrf_token %}
</form>
{% endif %}

{% endblock content %}
