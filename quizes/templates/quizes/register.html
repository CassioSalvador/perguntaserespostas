{% extends "base.html" %}

{% block title %}Criar Quiz{% endblock title %}

{% block content %}
<h2>Criar Quiz</h2>

{% if submitted %}
<p class="success">Your quiz was submitted successfully. Thank you.</p>

{% else %}
<form action="" method="post" novalidate>
    {% csrf_token %}
    {{ fatherquizform }}
    {{ quizform }}
    <input type="submit" value="Send" />
</form>
{% endif %}

{% endblock content %}
